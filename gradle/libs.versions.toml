[versions]
accompanistPermissions = "0.28.0"
activityCompose = "1.10.1"
androidGradlePlugin = "8.6.1"
composeBom = "2025.04.01"
composeUi = "1.8.0"
composeMaterial3 = "1.3.2"
kotlin = "1.9.0"
ksp = "1.9.21-1.0.15"
hilt = "2.51.1"

androidxCore = "1.16.0"
lifecycleRuntime = "2.8.7"
navigationCompose = "2.8.9"

room = "2.6.1"
coil = "2.6.0"
